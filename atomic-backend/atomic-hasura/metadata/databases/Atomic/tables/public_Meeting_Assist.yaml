table:
  name: Meeting_Assist
  schema: public
insert_permissions:
  - role: user
    permission:
      check:
        userId:
          _eq: X-Hasura-User-Id
      columns:
        - allowAttendeeUpdatePreferences
        - anyoneCanAddSelf
        - attendeeCanModify
        - cancelIfAnyRefuse
        - cancelled
        - enableAttendeePreferences
        - enableConference
        - enableHostPreferences
        - guaranteeAvailability
        - guestsCanInviteOthers
        - guestsCanSeeOtherGuests
        - useDefaultAlarms
        - attendeeCount
        - attendeeRespondedCount
        - duration
        - interval
        - minThresholdCount
        - priority
        - bufferTime
        - location
        - reminders
        - backgroundColor
        - calendarId
        - colorId
        - conferenceApp
        - eventId
        - foregroundColor
        - frequency
        - notes
        - sendUpdates
        - summary
        - timezone
        - transparency
        - visibility
        - endDate
        - expireDate
        - startDate
        - until
        - windowEndDate
        - windowStartDate
        - createdDate
        - updatedAt
        - id
        - originalMeetingId
        - userId
